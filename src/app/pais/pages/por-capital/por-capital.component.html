<div class="animate__animated animate__bounce">
    <h2>Por Capital</h2>
    <hr>


    <div class="row">
        <div class="col">
            <app-paises-input 
            (onEnter)="buscar($event)" 
            placeholder = "Buscar por capital"
            ></app-paises-input>
        </div>
    </div>

    
    <hr>

    <div class="alert alert-danger" *ngIf="hayError">
        No se encontro la busqueda {{termino}}
    </div>

    <div *ngIf="paises.length > 0" class="row">
        <div class="col">
            <app-paises-tabla [paises]="paises"></app-paises-tabla>
        </div>
    </div>



</div>
