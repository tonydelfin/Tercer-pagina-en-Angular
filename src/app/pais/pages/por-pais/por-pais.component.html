<div class="animate__animated animate__bounce">


    <h2>Por Pa√≠s</h2>
    <hr>


    <div class="row">
        <div class="col">
            <app-paises-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="sugerencias($event)"
            placeholder = "Buscar por pais"
            ></app-paises-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" 
        class="list-group-item list-group-item-action">

            <a
                [routerLink]="['/pais', pais.cca2]"
            >

            
            {{pais.name.common}}
                
            </a>
        </li>

        <li 
        class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)"
        >
        <a>
            Buscar: "{{termino}}"
        </a>


        </li>

    </ul>

    <hr>

    <div class="alert alert-danger" *ngIf="hayError">
        No se encontro la busqueda {{termino}}
    </div>

    <div *ngIf="paises.length > 0" class="row">
        <div class="col">
            <app-paises-tabla [paises]="paises"></app-paises-tabla>
        </div>
    </div>
</div>
